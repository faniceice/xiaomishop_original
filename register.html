<!DOCTYPE HTML>
<HTML>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/register1.css"/>
    <!--<link rel="stylesheet" href="css/regiser.css"/>-->
</head>
<body>

<div class="container" id="myRegister">
    <div>
        <a href="#" class='ercode'></a>
    </div>
    
    <ul>
        <li><a href="index.html"><img src="img/logo.jpg"></a></li>
        <li style="font-size: 30px"><h4>注册小米账号</h4></li>
    </ul>
    <br>
   
    <div>
         <div class='register_area'>
             <form id="form-register">
                 <div class="txt">
                     <p>新用户注册
            <span>
              <a href="login.html">直接登录</a>
            </span>
                     </p>
                 </div>
                 <div class="form-group">
                     <label for="user_name">用户名：</label>
                     <input autocomplete required minlength="3" maxlength="12" type="text" placeholder="请输入用户名" autofocus
                            name="user_name" id="user_name"/>
                     <span class="msg-default">用户名长度在3到12位之间</span>
                 </div>
                 <div class="form-group">
                     <label for="user_pwd">登录密码：</label>
                     <input required type="password" minlength="6" maxlength="12" placeholder="请输入密码" name="user_pwd" autofocus
                            id="user_pwd"/>
                     <span class="msg-default hidden">密码长度在6到12位之间</span>
                 </div>
                 <div class="form-group">
                     <label for="user_pwdconfirm">确认密码：</label>
                     <input required type="password" minlength="6" maxlength="12" placeholder="请确认密码" name="user_pwdconfirm" autofocus
                            id="user_pwdconfirm"/>
                     <span class="msg-default hidden">密码长度在6到12位之间</span>
                 </div>
                 <div class="form-group">
                     <label></label>
                     <input type="button" value="提交注册信息" id="bt-register"/>
                 </div>
             </form>
    </div>
    <div class='msg'>
        <div>
            <span>点击“立即注册”，即表示您同意并愿意遵守小米 <a href="#" class='outer_link'><b>用户协议</b> 和 <b>隐私政策</b></a></span>
        </div>
    </div>
   
   
</div>
</div>
<div class='foot_info'>
    <ul>
        <li><a href="#" class='current'>简体</a>|</li>
        <li><a href="#">繁体</a>|</li>
        <li><a href="#">English</a>|</li>
        <li><a href="#">常见问题</a></li>
    </ul>
    <p><span>小米公司版权所有-京ICP备10046444- <a href="#"><img src="img/ghs.png" alt=""></a></span>京公网安备11010802020134号</p>
</div>

<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
<script src="js/register.js"></script>
</body>
</HTML>
